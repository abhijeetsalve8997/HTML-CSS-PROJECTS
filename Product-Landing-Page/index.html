<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Original Trombones Logo" width="250"/>
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#how-it-works">How It Works</a>
        <a class="nav-link" href="#pricing">Pricing</a>
      </nav>
    </header>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
      <h2>Handcrafted, home-made masterpieces</h2>
      <input name="email" placeholder="Enter your email address" id="email" type="email"/>
      <br/>
      <input id="submit" type="submit" name="GET STARTED" value="GET STARTED"/>
    </form>
    <section id="features"></section>
    <section id="how-it-works">
      <video id="video" width="320" height="240 " controls>
        <source src="https://youtu.be/y8Yv4pnO7qc" type="video/mp4"/>
      </video>
    </section>
    <section id="pricing"></section>
  </body>
</html>
